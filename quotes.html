<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quotes generator</title>
</head>

<body>
  <div class="container-quoute">
    <div class="head-name">
      <h2 id="head-name">Quote of the Day</h2>
    </div>
    <div class="quote">
     
      <span>
     Please press the button for a quote
      </span>
      
    </div>
    <div class="autor">
      <span id="autor">TadyLucas</span>
    </div>
    <p id="wrapper"></p>
    <div class="media-button">
      <button class="sound" id="media-first"><img src="img/volume.png" alt=""></button>
      <button class="copy" ><img src="img/copy.png" alt=""></button>
      <button class="twitter" id="twitter"><img src="img/twitter.png" alt=""></button>
      <button id="next-quote" >New Quote</button>
    </div>
  </div>

  <script src="script.js">
    
  </script>
</body>

</html>
